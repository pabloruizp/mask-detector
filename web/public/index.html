<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Farro' rel='stylesheet'>
    <title>Realtime facemask detection</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>FACEMASK&nbsp;&nbsp;DETECTION</h1>
    <div>
      <a href="https://github.com/pabloruizp/mask-detector"><img src="imgs/github.png"></a>
      <img src="imgs/tf.png">
    </div>
    <p id="subtitle">
      Facemask Detection is a webpage with a realtime predictor implemented with TensorFlow.js. The model used is a modifie version of MobilNet.v2 modified for this specific task.
      It is also implemented the blazeface model for face recoginition.
    </p>
    <p id="loading">Model loading...</p>
    <button id="webcamButton" style="display: none;"><b>S T A R T</b></button>
    <p id="predictionLine" style="display: none;">Prediction: <span id="prediction"></span></p>
    <div id="videoMargin" class="videoMargin">
        <canvas id="output"></canvas>
        <video id="webcam" autoplay width="640" height="480"></video>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="script.js" defer></script>
  </body>
</html>
