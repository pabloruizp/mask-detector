<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Farro' rel='stylesheet'>
    <title>Realtime facemask detection</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>FACEMASK&nbsp;&nbsp;DETECTION</h1>
    <p id="subtitle">Using MovilNetv2 and TensorFlow.js</p>
    
    <p id="loading">Model loading...</p>
    <button id="webcamButton" style="display: none;">Enable webcam</button>
    <p id="predictionLine" style="display: none;">Prediction: <span id="prediction"></span></p>
    <div id="videoMargin" class="videoMargin">
        <video id="webcam" autoplay width="640" height="480"></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <script src="script.js" defer></script>
  </body>
</html>
